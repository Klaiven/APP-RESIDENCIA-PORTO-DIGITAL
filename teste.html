<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes</title>
  <link rel="stylesheet" href="teste.css"> <!-- Certifique-se de que o caminho do CSS está correto -->
</head>
<body>
  <div class="cadastro-container">
    <header class="topo">
      <h1>Briffa</h1>
      <a href="#" class="voltar">⟪ Voltar para o site</a>
    </header>

    <h2 class="titulo">Cadastro de Clientes</h2>

    <form class="formulario" onsubmit="event.preventDefault();">
      <div class="linha">
        <div class="campo">
          <label for="nome">Nome</label>
          <input type="text" id="nome" />
        </div>
        <div class="campo">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" />
        </div>
        <div class="campo pequeno">
          <label for="numero">Número</label>
          <input type="text" id="numero" />
        </div>
      </div>

      <div class="linha">
        <div class="campo">
          <label for="email">E-mail</label>
          <input type="email" id="email" />
        </div>
        <div class="campo">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" />
        </div>
      </div>

      <div class="linha">
        <div class="campo">
          <label for="senha">Senha</label>
          <input type="password" id="senha" />
        </div>
        <div class="campo">
          <label for="telefone">Telefone</label>
          <input type="text" id="telefone" />
        </div>
      </div>

      <div class="btn-area">
        <button type="submit">Salvar</button>
      </div>
    </form>
  </div>
</body>
</html>
